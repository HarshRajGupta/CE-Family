<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./register.css" />
    <title>CE || Registration page</title>
    <link
      rel="icon"
      href="https://user-images.githubusercontent.com/85221003/133185970-6a6edf5b-9020-496e-aea8-4ec464135855.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="navbar">
      <img
        src="https://user-images.githubusercontent.com/77490864/133076350-78f5ff77-e3a2-4eaf-9078-e48b7e484358.png"
        alt=""
      />
      <div class="nav-items">
        <div><a href="./home.html" class="nav-item">HOME</a></div>
        <div><a href="#" class="nav-item">TIMETABLE</a></div>
        <div><a href="./notice.html" class="nav-item">NOTICE BOARD</a></div>
        <div><a href="#" class="nav-item">FUN ZONE</a></div>
        <div><a href="./index.html" class="nav-item">FRIENDS</a></div>
      </div>
    </div>
    <div class="login-pg">
      <div class="box">
        Register
        <img
          src="https://user-images.githubusercontent.com/77490864/133269705-fc47f53c-1ea1-4432-a21e-5032f4c9c6e4.png"
          alt=""
        />

        <form>
          <label for="name">Name*</label><br />
          <input
            type="fullname"
            id="fullname"
            name="fullname"
            placeholder="Full Name"
            required
          /><br /><br />
          <label for="email">Email*</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          /><br /><br />
          <label for="username">Username*</label><br />
          <input
            type="username"
            id="username"
            name="username"
            placeholder="Enter Username"
            required
          /><br /><br />
          <label for="password">Password*</label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          /><br /><br />
          <label for="confirm-password">Confirm Password*</label><br />
          <input
            type="confirm-password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm Password"
            required
          /><br /><br />
        </form>
        <div class="button">
          <span><a href="./success.html"></a></span>
        </div>
      </div>
    </div>
    <div class="footer-p">
      <div class="about-us">
        <div class="f-c-1">
          <h3>About us</h3>
        </div>
        <div class="f-c-4">
          Computer Engineering<br />
          Happy memories are hiding palces for unforgotten Treasures
        </div>
      </div>
      <div class="quick-links">
        <div class="f-c-2">
          <h3>Quick links</h3>
        </div>
        <div class="f-c-5">
          <div class="home-l">
            <a href="./update.html"><span>UPDATE INFO</span></a>
          </div>
          <br />
          <div class="contact-l">
            <a href="wwwigoogle.co.in"><span>LOGOUT</span></a>
          </div>
        </div>
      </div>
      <div class="follow">
        <div class="f-c-3">
          <h3>Follow us</h3>
        </div>
        <div class="f-c-6">
          <div class="fb-l">
            <a href="https://www.facebook.com/">
              <img
                src="https://img.icons8.com/fluency/48/000000/facebook-new.png"
              />
            </a>
          </div>
          <div class="twitter-l">
            <a href="https://www.twitter.com/">
              <img
                src="https://img.icons8.com/color/48/000000/twitter-circled--v5.png"
              />
            </a>
          </div>
          <div class="google-l">
            <a href="#">
              <img
                src="https://img.icons8.com/color-glass/48/000000/google-logo.png"
              />
            </a>
          </div>
          <div class="insta-l">
            <a href="https://www.instagram.com/">
              <img
                src="https://img.icons8.com/color/48/000000/instagram-new--v2.png"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
