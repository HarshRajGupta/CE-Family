<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="navbar">
      <img src="/images/cycle.png" alt="" />
      <div class="nav-items">
        <div>
          <a href="#" class="nav-item"  style="text-decoration: underline #FF2E62;"
            >HOME</a
          >
        </div>
        <div><a href="./time.html" class="nav-item">TIMETABLE</a></div>
        <div><a href="#" class="nav-item">NOTICE BOARD</a></div>
        <div><a href="#" class="nav-item">FUN ZONE</a></div>
        <div><a href="#" class="nav-item">FRIENDS</a></div>
      </div>
    </div>
    <div class="container">
      <div class="page-1">
        <div class="dark">
          <div class="calendar">
            <div class="calendar-header">
              <span class="month-picker" id="month-picker">February</span>
              <div class="year-picker">
                <span class="year-change" id="prev-year">
                  <pre><</pre>
                </span>
                <span id="year">2021</span>
                <span class="year-change" id="next-year">
                  <pre>></pre>
                </span>
              </div>
            </div>
            <div class="calendar-body">
              <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>
              <div class="calendar-days"></div>
            </div>
            <div class="calendar-footer"></div>
            <div class="month-list"></div>
          </div>
          <div id="current-class">HELLO WORLD!!</div>
        </div>
        <div class="img-1">
          <div><img src="./images/Meeting 01.jpg" alt="online claases" /></div>
        </div>
      </div>
    </div>
    <div class="footer-p">
      <div class="about-us">
        <div class="f-c-1">
          <h3>About us</h3>
        </div>
        <div class="f-c-4">
          <p>
            Computer Engineering || CE
          </p>
        </div>
      </div>
      <div class="quick-links">
        <div class="f-c-2">
          <h3>Quick links</h3>
        </div>
        <div class="f-c-5">
          <div class="home-l">
            <a href="/index.html"><span>HOME</span></a>
          </div>
          <div class="contact-l">
            <a href="/contact.html"><span>CONTACT US</span></a>
          </div>
        </div>
      </div>
      <div class="follow">
        <div class="f-c-3">
          <h3>Follow us</h3>
        </div>
        <div class="f-c-6">
          <div class="fb-l">
            <a href="https://www.facebook.com/">
              <img
                src="https://img.icons8.com/fluency/48/000000/facebook-new.png"
              />
            </a>
          </div>
          <div class="twitter-l">
            <a href="https://www.twitter.com/">
              <img
                src="https://img.icons8.com/color/48/000000/twitter-circled--v5.png"
              />
            </a>
          </div>
          <div class="google-l">
            <a href="#">
              <img
                src="https://img.icons8.com/color-glass/48/000000/google-logo.png"
              />
            </a>
          </div>
          <div class="insta-l">
            <a href="https://www.instagram.com/">
              <img
                src="https://img.icons8.com/color/48/000000/instagram-new--v2.png"
              />
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
