<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5; url=https://heuristic-joliot-d7884b.netlify.app/">
    <style>
        html,body{
            background: linear-gradient(to right,#141E30,#243B55);
            display: grid;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        @keyframes rotate {
            0%{
                transform: rotate(0deg);
            }
            50%{
                transform: rotate(180deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        img{
            height: 30vh;
            margin: 35vh auto;
            animation: rotate 4.9s linear 1;
        }
    </style>
    <title>Loading</title>
</head>
<body>
